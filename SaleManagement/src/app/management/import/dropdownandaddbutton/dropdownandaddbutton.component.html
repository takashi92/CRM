<div class="ui-inputgroup">
  <p-dropdown
    [options]="options"
    [filter]="true"
    filterBy="label,value"
    (onChange)="selectItem($event)"
  >
  </p-dropdown>
  <button
    pButton
    type="button"
    icon="pi pi-plus"
    (click)="openCreateDialog()"
  ></button>
</div>

<p-dialog
  header="Create property"
  appendTo="body"
  [(visible)]="displayDialog"
  [responsive]="true"
  showEffect="fade"
  [modal]="true"
  [closable]="true"
  [width]="300"
>
  <div class="ui-g ui-fluid">
    <div class="ui-g-6 ui-md-2" style="text-align:right">
      <label for="code">Mã nhãn hàng</label>
    </div>
    <div class="ui-g-6 ui-md-4">
      <input pInputText id="code" [(ngModel)]="property.code" />
    </div>

    <div class="ui-g-6 ui-md-2" style="text-align:right">
      <label for="name">Tên nhãn hàng</label>
    </div>
    <div class="ui-g-6 ui-md-4">
      <input pInputText id="name" [(ngModel)]="property.name"/>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button
        style="text-align:center"
        type="button"
        pButton
        icon="pi pi-check"
        (click)="save()"
        label="Save"
      ></button>
      <button
        style="text-align:center"
        type="button"
        pButton
        icon="pi pi-times"
        (click)="closeDialog()"
        label="Close"
      ></button>
    </div>
  </p-footer>
</p-dialog>
