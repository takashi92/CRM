<p-dataView #dv [value]="billSearchs" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="billId"
[sortField]="sortField" [sortOrder]="sortOrder">
<p-header>
    <div class="ui-helper-clearfix">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
            </div>
            <div class="ui-g-6 ui-md-4 filter-container">
                <div style="position:relative">
                    <input type="search" pInputText placeholder="Search by mã hóa đơn" (keyup)="dv.filter($event.target.value)">
                </div>
            </div>
            <div class="ui-g-6 ui-md-4" style="text-align:right">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </div>
    </div>
</p-header>
<ng-template let-billSearch pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-3" style="text-align:center">
            <!-- <img src=""> -->
        </div>
        <div class="ui-g-12 ui-md-8 car-details">
            <div class="ui-g">
                <div class="ui-g-2 ui-sm-6">Mã: </div>
                <div class="ui-g-10 ui-sm-6"><b>{{billSearch.billId}}</b></div>

                <div class="ui-g-2 ui-sm-6">Tổng tiền: </div>
                <div class="ui-g-10 ui-sm-6"><b>{{billSearch.amount}}</b></div>

                <div class="ui-g-2 ui-sm-6">Ngày lập:</div>
                <div class="ui-g-10 ui-sm-6"><b>{{billSearch.createDate}}</b></div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-1 search-icon">
            <button pButton type="button" icon="pi pi-search" (click)="selectBill($event, billSearch)"></button>
        </div>
    </div>
</ng-template>
<ng-template let-billSearch pTemplate="gridItem">
    <div style="padding:.5em" class="ui-g-12 ui-md-3">
        <p-panel [style]="{'text-align':'center'}">
            <!-- <img src="" width="60"> -->
            <div class="car-detail">{{billSearch.amount}} - {{billSearch.createDate}}</div>
            <hr class="ui-widget-content" style="border-top:0">
            <button pButton type="button" icon="pi pi-search" (click)="selectBill($event, billSearch)" style="margin-top:0"></button>
        </p-panel>
    </div>
</ng-template>
</p-dataView>

<p-dialog header="Bill Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '225px'}"  (onAfterHide)="onDialogHide()">
<div class="ui-g" *ngIf="selectedBill">
    <div class="ui-g-12" style="text-align:center">
        <img src="assets/showcase/images/demo/car/{{selectedCar.brand}}.png">
    </div>
    <div class="ui-g-4">Mã: </div>
    <div class="ui-g-8">{{selectedBill.billId}}</div>

    <div class="ui-g-4">Tổng tiền: </div>
    <div class="ui-g-8">{{selectedBill.amount}}</div>

    <div class="ui-g-4">Ngày tạo: </div>
    <div class="ui-g-8">{{selectedBill.createDate}}</div>
</div>
</p-dialog>
