<h3>Hóa đơn bán hàng</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <p>Nhãn hàng</p>
        <p-dropdown [options]="products" [(ngModel)]="selectedProduct" filter="true">
            <ng-template let-item pTemplate="selectedItem">
                <i class="pi pi-shopping-cart"></i>
                <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
            </ng-template>
            <ng-template let-product pTemplate="item">
                <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                    <i class="pi pi-shopping-cart"></i>
                    <div style="font-size:14px;float:right;margin-top:4px">{{product.label}}</div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input type="text" pInputText placeholder="Tên hàng">
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-dollar"></i></span>
            <input type="text" pInputText placeholder="Đơn giá">
            <span class="ui-inputgroup-addon">.00</span>
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-plus"></i></span>
            <input type="text" pInputText placeholder="Số lượng">
        </div>
    </div>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <p-calendar [(ngModel)]="date" [showIcon]="true" [style]="{'display': 'flex','height':'100%'}"></p-calendar>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-bell"></i></span>
            <input type="text" pInputText placeholder="Giảm giá">
            <span class="ui-inputgroup-addon">%</span>
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-check"></i></span>
            <input type="text" pInputText placeholder="Thành tiền">
        </div>
    </div>
</div>


<p-table [columns]="cols" [value]="products" selectionMode="single" [(selection)]="selectedProduct"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <button pButton type="button" label="Thêm sản phẩm" icon="pi pi-plus" class="ui-button-info"
                    (click)="showDialogToAdd()"></button>
            </div>
            <div class="ui-g-12 ui-md-4">
                <button pButton type="button" label="Lưu hóa đơn" icon="pi pi-save" class="ui-button-warning"
                    (click)="pushImportedProduct()"></button>
            </div>
            <div class="ui-g-12 ui-md-4">
                <button pButton type="button" label="Hủy hóa đơn" icon="pi pi-times" class="ui-button-danger"
                    (click)="emptyImportedProduct()"></button>
            </div>
        </div>
    </ng-template>
</p-table>
